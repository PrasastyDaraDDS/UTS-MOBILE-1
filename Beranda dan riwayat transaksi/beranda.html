<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkAja</title>
    <style>
        /* CSS untuk tata letak dan desain */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff1e1e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .user-info {
            font-size: 18px;
        }

        .balance {
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .feature-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .feature-button {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .feature-button:hover {
            background-color: #ff1e1e;
            color: white;
        }

        .ads {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .ads img {
            max-width: 100px;
        }

        footer {
            background-color: #ff1e1e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">Hi, SOFYAN NOOR ARIEF,S.ST, M.KOM</div>
        <div class="Your balance">Jumlah Saldo: $10.184</div>
        <div class="Bonus balance">Bonus Saldo: $0.00</div>
    </header>

    <div class="container">

        <div class="feature-buttons">
            <div class="feature-button">TopUp</div>
            <div class="feature-button">Mengirim Uang</div>
            <div class="feature-button">Kode Tiket</div>
            <div class="feature-button">Lihat Semua</div>
            <div class="feature-button">Pulsa/Data</div>
            <div class="feature-button">Electricity</div>
            <div class="feature-button">BPJS</div>
            <div class="feature-button">Mgames</div>
            <div class="feature-button">Cable TV & Internet</div>
            <div class="feature-button">PDAM</div>
            <div class="feature-button">Kartu Uang Elektronik</div>
            <div class="feature-button">More</div>
        </div>

        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider Iklan</title>
</head>
<body>

    <div class="ads">
        <img src="bni.jpeg" alt="Iklan BNI">
        <img src="pegadaian.jpeg" alt="Iklan Pegadaian">
        <img src="brimo.jpeg" alt="Iklan Brimo">
        <img src="bca.jpeg" alt="Iklan BCA">
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <footer>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-history"></i> History</a>
        <a href="#"><i class="fas fa-credit-card"></i> Pay</a>
        <a href="#"><i class="fas fa-inbox"></i> Inbox</a>
        <a href="#"><i class="fas fa-user"></i> Account</a>
    </footer>
</body>
</html>
